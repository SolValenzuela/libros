<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <title>Autores</title>
</head>

<body>
    <div class="d-flex justify-content-around flex-wrap">
        <form action="/process" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-secondary">
            <h1 class="text-center text-info">Nuevo Autor</h1>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input required type="text" name="nombre" id="nombre" class="form-control">
            </div>
            <input type="submit" value="CREAR" class="btn btn-primary btn-outline-dark">
        </form>

        <div class="card col-5 mx-auto border p-5 my-5 text-light bg-secondary">
            <div class="card-body">
                <h1 class="text-center text-info">Todos los autores</h1>
                {% for autor in autores%}
                <h4 class="text-center">
                    <a class="text-light" href="/autores/{{autor.id}}">{{autor.nombre}}</a>
                </h4>
                {%endfor%}
            </div>
            <div class="card-footer">
                <h3>
                    <a class="text-warning" href="/libros">Agrega un libro</a>
                </h3>
            </div>
        </div>
    </div>
</body>

</html>
