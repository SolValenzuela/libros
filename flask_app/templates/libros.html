<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <title>Libros</title>
</head>

<body>
    <div class="d-flex justify-content-around flex-wrap">
        <form action="/process/libros" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-secondary">
            <h1 class="text-center text-info">Nuevo libro</h1>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input required type="text" name="titulo" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="num_de_paginas">N° de páginas</label>
                <input required type="number" name="num_de_paginas" id="num_de_paginas" class="form-control">
            </div>
            <input type="submit" value="CREAR" class="btn btn-primary btn-outline-dark">
        </form>

        <div class="card col-5 mx-auto border p-5 my-5 text-light bg-secondary">
            <div class="card-body">
                <h1 class="text-center text-info">Todos los libros</h1>
                {% for libro in libros %}
                <h4 class="text-center">
                    <a class="text-light" href="/libros/{{libro.id}}">{{libro.titulo}}</a>
                </h4>
                {%endfor%}
            </div>
            <div class="card-footer">
                <h3>
                    <a class="text-warning" href="/autores">Home</a>
                </h3>
            </div>
        </div>
    </div>
</body>

</html>
