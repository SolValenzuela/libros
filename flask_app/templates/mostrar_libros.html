<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mostrar libros</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap">

        <form action="/join/autor" method="post" class="col-5 mx-auto border p-5 my-5 text-light bg-secondary">
            <h2 class="text-info">Agregar libros favoritos</h2>
            <input type="hidden" name="libro_id" value="{{libro.id}}">
            <div class="form-group">
                <label for="autor_id">Autor:</label>
                <select name="autor_id" class="form-control" >
                    {% for autor in autor_sin_favoritos %}
                        <option value="{{autor.id}}">{{autor.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Agregar Libro" class="btn btn-warning">
        </form>
        <div class="col-5 mx-auto border p-5 my-5 text-light bg-secondary">
            <h2 class="text-center text-warning">Titulo: {{libro.titulo}}</h2>
            <h5>Es uno de los favoritos de :</h5>
            {% for autor in libro.autores_y_favoritos %}
            <h5> * {{autor.nombre}}</h5>
            {% endfor %}
        </div>
    </div>  
    <div class="d-flex justify-content-around flex-wrap">
        <h5>
            <a href="/">HOME</a>
        </h5>
        
    </div>   
</body>
</html>
